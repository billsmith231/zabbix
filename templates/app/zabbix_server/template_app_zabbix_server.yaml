        - uuid: adcf44e5179644b0bee34103d3d3688e
          name: 'Remote Zabbix server: LLD queue'
          type: DEPENDENT
          key: lld_queue
          delay: '0'
          history: 7d
          description: 'The number of values enqueued in the low-level discovery processing queue.'
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.data.lld_queue
          master_item:
            key: 'zabbix[stats,{$ZABBIX.SERVER.ADDRESS},{$ZABBIX.SERVER.PORT}]'
