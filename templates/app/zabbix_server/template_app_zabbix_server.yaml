        - uuid: 32bf5c3b8f1f4d10b26806ae0d2adb25
          name: 'High availability cluster node discovery'
          type: DEPENDENT
          key: zabbix.nodes.discovery
          delay: '0'
          description: 'LLD rule with item and trigger prototypes for node discovery.'
          item_prototypes:
            - uuid: c5cb7ffbd314494cb1801ae804e9c76e
              name: 'Cluster node [{#NODE.NAME}]: Address'
              type: DEPENDENT
              key: 'zabbix.node.address[{#NODE.ID}]'
              delay: '0'
              history: 7d
              trends: '0'
              value_type: CHAR
              description: 'The IPv4 address of a node.'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.address
                - type: DISCARD_UNCHANGED_HEARTBEAT
                  parameters:
                    - 12h
              master_item:
                key: 'zabbix.node.stats[{#NODE.ID}]'
              tags:
                - tag: component
                  value: cluster
                - tag: node-id
                  value: '{#NODE.ID}'
                - tag: node-name
                  value: '{#NODE.NAME}'
            - uuid: f444de7cdd7a4f3bb7f4b1f2e86e16d7
              name: 'Cluster node [{#NODE.NAME}]: Last access age'
              type: DEPENDENT
              key: 'zabbix.node.lastaccess.age[{#NODE.ID}]'
              delay: '0'
              history: 7d
              units: uptime
              description: 'The time between the database''s `unix_timestamp()` and the last access time.'
              preprocessing:
                - type: JSONPATH
                  parameters:
                    - $.lastaccess_age
              master_item:
                key: 'zabbix.node.stats[{#NODE.ID}]'
              tags:
                - tag: component
                  value: cluster
                - tag: node-id
                  value: '{#NODE.ID}'
                - tag: node-name
                  value: '{#NODE.NAME}'
            - uuid: 2e33f747803b45d7a9b94c171bf36f61
              name: 'Cluster node [{#NODE.NAME}]: Last access time'
              type: DEPENDENT
              key: 'zabbix.node.lastaccess.time[{#NODE.ID}]'
              delay: '0'
              history: 7d
              units: unixtime
              description: 'Last access time.'
              preprocessing:
                - type: JSONPATH
