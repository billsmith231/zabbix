          key: 'dell.server.status[globalSystemStatus]'
          history: 7d
          trends: '0'
          description: |
            MIB: IDRAC-MIB-SMIv2
            This attribute defines the overall rollup status of all components in the system being monitored by the remote access card. Includes system, storage, IO devices, iDRAC, CPU, memory, etc.
          valuemap:
            name: 'IDRAC-MIB-SMIv2::ObjectStatusEnum'
          preprocessing:
            - type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 6h
          tags:
            - tag: component
              value: health
            - tag: component
              value: system
          triggers:
            - uuid: 7b6bbbaf7a6f4ba084e812fc98aee033
              expression: 'last(/DELL PowerEdge R720 by SNMP/dell.server.status[globalSystemStatus])={$DELL.SNMP.HEALTH.STATUS.DISASTER}'
              name: 'Dell R720: System is in unrecoverable state'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: HIGH
              description: 'Please check the device for faults.'
              tags:
                - tag: scope
                  value: availability
            - uuid: 51bd134f73234388b1c9522468b73883
              expression: 'last(/DELL PowerEdge R720 by SNMP/dell.server.status[globalSystemStatus])={$DELL.SNMP.HEALTH.STATUS.CRIT}'
              name: 'Dell R720: System status is in critical state'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: AVERAGE
              description: 'Please check the device for errors.'
              tags:
                - tag: scope
                  value: availability
            - uuid: e026d877c5e540b9ae06d44874e7ec5d
              expression: 'last(/DELL PowerEdge R720 by SNMP/dell.server.status[globalSystemStatus])={$DELL.SNMP.HEALTH.STATUS.WARN}'
              name: 'Dell R720: System status is in warning state'
              opdata: 'Current state: {ITEM.LASTVALUE1}'
              priority: WARNING
              description: 'Please check the device for warnings.'
              dependencies:
                - name: 'Dell R720: System status is in critical state'
                  expression: 'last(/DELL PowerEdge R720 by SNMP/dell.server.status[globalSystemStatus])={$DELL.SNMP.HEALTH.STATUS.CRIT}'
              tags:
                - tag: scope
                  value: availability
